# Prefix
unbind M-b
set-option -g prefix M-q
bind M-q send-prefix

# Mouse enable
set-option -g mouse on
 
# Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panel
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Set history limit
set -g history-limit 10000

# Set current window status color
setw -g window-status-current-format "#[reverse] #I:#W #{?window_zoomed_flag,*Z,} "

# Show prefix indicator on status bar
set -g status-right ' #{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"#{=21:pane_title}" %H:%M %d-%b-%y'

# Dim inactive panes
set-option -g window-style 'bg=colour238'
set-option -g window-active-style 'bg=colour232'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize plugins
run '~/.tmux/plugins/tpm/tpm'
